<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Blackpink</title>
    </head>
    <body>
        <form>
            <input type="text" autocomplete="off" autofocus id="name" placeholder="Name">
            <input type="submit">
            </form>
            <script>
                document.querySelector('form').addEventListener('submit', function(e) {
                    let name = document.querySelector('#name').value;
                    alert('hola, ' + name);
                    e.preventDefault();
                });
             </script>
        </body>
        </html>
    </body>
</html>
